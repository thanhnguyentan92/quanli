<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        table{
            width: 200px;
            border: 1px solid black;
        }
        th{
            border: 1px solid gray;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Calculator</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" id="display" value=""></td>
            <td colspan='1' onclick="display('C')">C</td>
        </tr>
        <tr>
            <td ><button onclick="display('7')">7</button></td>
            <td onclick="display('8')">8</td>
            <td onclick="display('9')">9</td>
        </tr>
        <tr>
            <td onclick="display('4')">4</td>
            <td onclick="display('5')">5</td>
            <td onclick="display('6')">6</td>
        </tr>
        <tr>
            <td onclick="display('1')">1</td>
            <td onclick="display('2')">2</td>
            <td onclick="display('3')">3</td>
        </tr>
        <tr>
            <td onclick="display('0')">0</td>
            <td onclick="display('+')">+</td>
            <td onclick="calculate()">=</td>
        </tr>
        <tr>
            <td onclick="display('-')">-</td>
            <td onclick="display('*')">*</td>
            <td onclick="display('/')">/</td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
